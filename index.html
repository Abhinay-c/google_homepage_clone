<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhinay | Google | Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/b522955132.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @media only screen and (min-width: 1200px)   {
        #searchhere {
            border: none;
            width: 80%;
        }
      }
      @media only screen and (max-width: 980px)   {
        #searchhere {
            border: none;
            width: 70%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="logo">Google</div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="searchbox">
        <form action="https://www.google.com/search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="q" placeholder="Type here" id="searchhere" />
            <button class="button" >Search</button>
        </form>
      </div>
      <div id="9"></div>
      <div id="10"></div>
      <div id="11">
        <div class="recent">
          <div>
            <a href="https://web.whatsapp.com/" target="_blank"
              ><img src="images/whatsapp.png" alt="Whatsapp" class="tabs"
            /></a>
          </div>
          <div>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"
              ><img src="images/Gmail.png" alt="Gmail" class="tabs"
            /></a>
          </div>
          <div>
            <a href="https://www.linkedin.com/" target="_blank"
              ><img src="images/linkedin.png" alt="LinkedIn" class="tabs"
            /></a>
          </div>
          <div>
            <a href="https://www.youtube.com/" target="_blank"
              ><img src="images/youtube.jpg" alt="YouTube" class="tabs"
            /></a>
          </div>
          <div>
            <a href="https://nitw.ac.in/" target="_blank"
              ><img src="images/nitw.png" alt="NITW" class="tabs"
            /></a>
          </div>
          <div>
            <a href="https://wsdc.nitw.ac.in/" target="_blank"
              ><img src="images/wsdc.jpg" alt="WSDC" class="tabs"
            /></a>
          </div>
          <div>
            <a href="https://nitw.ac.in/cii/" target="_blank"
              ><img src="images/ig.png" alt="IG" class="tabs"
            /></a>
          </div>
          <div>
            <a href="https://github.com/" target="_blank"
              ><img src="images/github.png" alt="Github" class="tabs"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
